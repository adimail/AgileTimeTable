<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject</title>
</head>
<body>
    <h1>Edit Subject</h1>

    <form method="POST" action="/edit_subject/{{ subject[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ subject[1] }}" required><br><br>
        
        <label for="abbreviation">Abbreviation:</label>
        <input type="text" id="abbreviation" name="abbreviation" value="{{ subject[2] }}" required><br><br>
        
        <label for="theory_hours">Theory Hours:</label>
        <input type="number" id="theory_hours" name="theory_hours" value="{{ subject[3] }}" required><br><br>
        
        <input type="submit" value="Save Changes">
    </form>
    
    <br>
    
    <a href="/">Back to Subjects</a>
</body>
</html>
